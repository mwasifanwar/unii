<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ISLA University</title>
    <link rel="stylesheet" href="static/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <img src="static/logo.png" alt="University Logo">
        </div>
        <div class="chatbot-body">
            <h2>Login</h2>
            <form id="login-form" method="POST" action="/login">
                <div class="input-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" id="student_id" name="student_id" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="signup-link">
                <p>New student? <a href="/signup">Sign up here</a></p>
                <p>Are you an Admin? <a href="/admin-login">Login here</a></p>
                <p>Are you a Professor? <a href="/professor-login">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Pop-up modal -->
    <div id="existingUserModal" style="display:none;">
        <div class="modal-content">
            <h3>Welcome back!</h3>
            <p>Would you like to go to the options screen or directly to the chatbot?</p>
            <button id="goToOptions">Options Screen</button>
            <button id="goToChatbot">Chatbot</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Check if the user is redirected as an existing user
            var isExistingUser = '{{ existing_user }}';
            if (isExistingUser == 'true') {
                $('#existingUserModal').fadeIn();
            }

            // Button click handlers
            $('#goToOptions').click(function() {
                window.location.href = '/options';
            });

            $('#goToChatbot').click(function() {
                window.location.href = '/questionsbot';
            });
        });
    </script>

    <style>
        /* Modal styling */
        #existingUserModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button :hover {
            background-color: #b80000;
        }
    </style>
</body>
</html>
